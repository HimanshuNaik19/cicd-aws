# Jenkins Configuration as Code (JCasC)
# This file auto-configures Jenkins on startup

jenkins:
  systemMessage: "DevOps CI/CD Server - Ready!"
  numExecutors: 2
  
  # Security: Admin user
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
  
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

# Tools: Git and Docker
tool:
  git:
    installations:
      - name: "Default"
        home: "git"

